  <body class="acesso-main">
    <div class="navegacao">
      <a title="Voltar" class="navegacao-item" href="../index.html">INÍCIO</a>
      ‹
      <a title="Página atual" class="navegacao-item" href="#">REGISTRAR</a>
    </div>

    <main class="acesso-container">
      <h2 class="acesso-titulo">REGISTRAR</h2>

      <form class="acesso-form" action="../services/registrar_usuario.php" method="post">

        <div class="acesso-input">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required maxlength="50">
        </div>

        <div class="acesso-input">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required maxlength="199">
        </div>

        <div class="acesso-input">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required maxlength="11">
          <i id="acesso-input-aviso-icone" title="Usamos a fim de evitar duplicidade" class="material-icons">info</i>
          <div id="id" class="acesso-input-aviso">
            Usamos a fim de evitar duplicidade
          </div>
        </div>

        <div class="acesso-input">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required minlength="8" maxlength="100">
        </div>

        <button type="submit" name="enviar">Enviar</button>
      </form>
    </main>
  </body>
  <script src="../js/function.js"></script>
